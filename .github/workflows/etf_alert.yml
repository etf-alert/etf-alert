name: ETF Alert Bot

on:
  schedule:
    # UTC ê¸°ì¤€ 23:00, ì¼~ëª© â†’ KST ì›”~ê¸ˆ 08:00
    - cron: "0 23 * * 0-4"
  workflow_dispatch:   # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  run-etf-alert:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas matplotlib requests

      - name: â–¶ï¸ Run ETF alert bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python check_etf.py

      - name: ğŸ’¾ Commit updated state.csv
        if: always()
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          if [ -f state.csv ]; then
            git add state.csv
            git commit -m "Update state.csv [auto]" || echo "No changes to commit"
            git push
          fi
